# Profile-specific defaults for seeding. Active only with `--spring.profiles.active=seed`.
spring.threads.virtual.enabled=true

# How many users to have in the database after seeding completes (idempotent target)
seed.users.count=500000

# How many users to write per batch
seed.users.batch-size=50000

# Optional Hibernate batch tuning for faster inserts (uncomment to enable)
# spring.jpa.properties.hibernate.jdbc.batch_size=1000
# spring.jpa.properties.hibernate.order_inserts=true
# spring.jpa.properties.hibernate.generate_statistics=false

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=true
