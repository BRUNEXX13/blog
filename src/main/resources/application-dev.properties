spring.application.name=blog
server.port=8080

# Default H2 Database for development
spring.datasource.url=jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# ===================================================================
# = PRODUCTION PROFILE SETTINGS
# ===================================================================
# Em produção, NUNCA use ddl-auto=create, create-drop ou update.
# Use uma ferramenta de migração como Flyway ou Liquibase.
# 'validate' irá verificar se o schema do banco corresponde às entidades.
# ===================================================================
spring.config.activate.on-profile=prod

# PostgreSQL Datasource (HikariCP)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/blogdb_prod
spring.datasource.username=bloguser_prod
spring.datasource.password=blogpassword_prod
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false # Disable SQL logging in production for performance/security

# HikariCP specific settings for production
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=BlogHikariCP
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000

# ===================================================================
# = CACHE SETTINGS (Redis)
# ===================================================================
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379 # Default Redis port
# spring.data.redis.password=your-redis-password # Uncomment and set if your Redis requires authentication
spring.data.redis.timeout=5000ms # Connection timeout

# Redis Cache specific settings
spring.cache.redis.time-to-live=600000 # Default TTL of 10 minutes (600000 ms)
spring.cache.redis.cache-null-values=false # Do not cache null values
spring.cache.redis.use-key-prefix=true # Use a prefix for cache keys
